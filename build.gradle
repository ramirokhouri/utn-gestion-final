apply plugin: 'java'

sourceCompatibility = '1.8'
[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

if (!hasProperty('mainClass')) {
    ext.mainClass = 'edu.utn.gestion.GestionApp'
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.apache.commons:commons-lang3:3.0'
    compile 'org.apache.commons:commons-collections4:4.0'
    compile 'mysql:mysql-connector-java:5.1.6'
    compile 'log4j:log4j:1.2.16'
    compile 'org.mockito:mockito-all:1.9.5'
    compile 'org.powermock:powermock-mockito-release-full:1.5.4'
    compile 'com.itextpdf:itextpdf:5.4.4'
    compile 'org.jopendocument:jOpenDocument:1.3b1'
    compile 'org.jdatepicker:jdatepicker:1.3.4'
    compile group: 'org.hibernate', name: 'hibernate-core', version: '4.3.10.Final'
    testCompile group: 'junit', name: 'junit', version: '4.10'
}
